<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h4 {
            text-align: center;
            color: #333;
        }

        #user {
            color: #007BFF; /* Blue color for user */
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <div>
        <h4><span id="user"></span></h4>
    <p>Teacher ID:</p>
    <div>
        <p id></p>
    </div>
         <form action="" id="profileForm">
            <div>
                <label for="name" class="label">Username:</label>
                <input type="text" id="name" name="name" class="input" required>
            </div>
            <div>
                <label for="kalikakendra" class="label">Kalika Kendraname:</label>
                <input type="text" id="kalikakendra" name="kalikakendra" class="input" required>
            </div>
            <label for="cluster">Choose cluster:</label>

                <select name="cars" id="cluster">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
                </select>
            <div class="inputBox">
                <label for="quantity">No of Students:</label>
                <input type="number"  id="quantity" name="quantity" >
            </div>
            <div class="inputBox">
                <button  type="submit" >Submit</button>
            </div>
        </form>
    </div>
    <script type="module" src="./profile.js"></script>
</body>
</html>
