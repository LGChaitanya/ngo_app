<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="icon" type="image/x-icon" href="./assets/titleLogo.jpeg" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color:#e9d7b8;
        }

        header {
            background-color: #035e15;
            padding: 15px;
            text-align: center;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background-color: #126a0d;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        nav div {
            display: flex;
            align-items: center;
        }

        nav #profileBtn {
            margin-left: auto; /* Move the "Profile" button to the right */
        }

        nav button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }

        nav button:hover {
            background-color:greenyellow;
        }

        nav button[disabled] {
            background-color: #ddd;
            cursor: not-allowed;
        }

        section {
            margin: 20px;
        }

        form {
            display: flex;
            justify-content: space-evenly;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color:rgb(168, 15, 15);
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }

        button:hover {
            background-color: green;
        }

        button[disabled] {
            background-color: #ddd;
            cursor: not-allowed;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #stud{
    display: flex;
    flex-direction: column;
    align-items: center;
    }

/* Style for form labels */
.label {
    margin-bottom: 10px;
}
.input {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 200px;
    margin-bottom: 10px;
}
    </style>
</head>
<body>
    <header>
        <h4><span id="username"></span>!</h4>
    </header>
    <nav>
        <div id="check">
            <a id="demo">View</a>
            <a id="close">CloseTable</a>
        </div>
        <div>
            <a id="signOutB">Sign Out</a>
            <a id="profileBtn" href="./profile.html">Profile</a>
        </div>
    </nav>
    <section>
        <!-- Your user page content goes here -->
        <form action="" id="contactForm">
            <div class="inputBox">
                <button type="submit" id="Loginbtn" disabled>Login</button>
            </div>
            <div class="inputBox">
                <button id="Logoutbtn" disabled>Logout</button>
            </div>
        </form>
            <div id="stud" >
                
                <label for="no_of_students" class="label">No of Student Present:</label>
                <input type="number" id="no_of_students" name="no_of_students" class="input" required disabled>
                <!-- <button type="button" id="submitAttendance">Submit</button> -->
            
            </div>
<br><br><br>            
        <div id="userTableContainer"></div>
    </section>

    <script type="module" src="./firebase_config.js"></script>
    <script type="module" src="./page_script.js"></script>
    <script type="module" src="./log_att.js"></script>
    <script type="module" src="./log.js"></script>
    <script type="module" src="./d.js"></script>
    <!-- <script type="module" src="./updatedoc.js"></script> -->
</body>
</html>
