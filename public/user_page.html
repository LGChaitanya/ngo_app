<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            padding: 15px;
            text-align: center;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        nav div {
            display: flex;
            align-items: center;
        }

        nav #profileBtn {
            margin-left: auto; /* Move the "Profile" button to the right */
        }

        nav button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }

        nav button:hover {
            background-color: #45a049;
        }

        nav button[disabled] {
            background-color: #ddd;
            cursor: not-allowed;
        }

        section {
            margin: 20px;
        }

        form {
            display: flex;
            justify-content: space-evenly;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        button[disabled] {
            background-color: #ddd;
            cursor: not-allowed;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h4><span id="username"></span>!</h4>
    </header>
    <nav>
        <div id="check">
            <a id="demo">View</a>
            <a id="close">CloseTable</a>
        </div>
        <div>
            <a id="signOutB">Sign Out</a>
            <a id="profileBtn" href="./profile.html">Profile</a>
        </div>
    </nav>
    <section>
        <!-- Your user page content goes here -->
        <form action="" id="contactForm">
            <div class="inputBox">
                <button type="submit" id="Loginbtn" disabled>Login</button>
            </div>
            <div class="inputBox">
                <button id="Logoutbtn" disabled>Logout</button>
            </div>
        </form>
        <div id="userTableContainer"></div>
    </section>

    <script type="module" src="./firebase_config.js"></script>
    <script type="module" src="./page_script.js"></script>
    <script type="module" src="./log_att.js"></script>
    <script type="module" src="./log.js"></script>
    <script type="module" src="./d.js"></script>
    <!-- <script type="module" src="./buttons.js"></script> -->
</body>
</html>
