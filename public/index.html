<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Your Web App</title>
    <link rel="icon" type="image/x-icon" href="./assets/titleLogo.jpeg" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #edd99d;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        img {
            max-width:65%;
            height:20%;

            border-radius: 8px; /* Add rounded corners to the image */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

    </style>
</head>
<body>
    <img src="./assets/AbhyudayaLogo.jpeg" alt="AbhydayaLogo">

    <script type="module" src="./StateChanged.js"></script>
